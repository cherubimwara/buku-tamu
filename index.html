<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buku Tamu</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>body{font-family:'Poppins',sans-serif}</style>
</head>
<body class="bg-blue-50 min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <!-- Header -->
    <h1 class="text-4xl font-bold mb-8 text-center text-blue-800 flex items-center justify-center gap-3">
      <svg class="w-9 h-9 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 20h9M12 4h9M4 6h16M4 10h16M4 14h16M4 18h16" />
      </svg>
      Buku Tamu Digital
    </h1>

    <!-- Form Input -->
    <div class="bg-white p-6 rounded-xl shadow-lg space-y-5 border">
      <div>
        <label for="nama" class="block font-medium text-gray-700 mb-1">Nama Lengkap</label>
        <input id="nama" placeholder="Masukkan nama Anda"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400" required />
      </div>

      <div>
        <label for="tanggal" class="block font-medium text-gray-700 mb-1">Tanggal</label>
        <input type="date" id="tanggal"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400" required />
      </div>

      <div>
        <label for="deskripsi" class="block font-medium text-gray-700 mb-1">Keperluan / Pesan</label>
        <textarea id="deskripsi" rows="4" placeholder="Tulis pesan atau keperluan Anda"
                  class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400" required></textarea>
      </div>

      <button onclick="simpanCatatan()"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
        ðŸ’¾ Simpan ke Buku Tamu
      </button>
    </div>

    <!-- Hasil -->
    <div id="hasil" class="mt-10 space-y-4">
    </div>
  </div>

  <!-- Modal Hapus -->
  <div id="modal-hapus" class="fixed inset-0 bg-black/40 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl w-96">
      <h2 class="text-xl font-semibold mb-3 text-gray-800">Konfirmasi Hapus</h2>
      <p class="text-gray-600 mb-5">Apakah Anda yakin ingin menghapus entri ini?</p>
      <div class="flex justify-end gap-3">
        <button onclick="tutupModal()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 text-sm">Batal</button>
        <button id="konfirmasi-hapus"
                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 text-sm">Hapus</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
