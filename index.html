<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buku Tamu</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>body{font-family:'Poppins',sans-serif}</style>
</head>
<body class="bg-gray-50 min-h-screen p-4">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-blue-700 flex items-center gap-2 justify-center">
      <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 6H21M8 12H21M8 18H21M3 6h.01M3 12h.01M3 18h.01"/>
      </svg>
      Buku Tamu
    </h1>

    <!-- input card -->
    <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <input type="hidden" id="id" />
      <input id="nama" placeholder="nama" required
             class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-blue-400"/>
      <input type="date" id="tanggal" required
             class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-blue-400"/>
      <textarea id="deskripsi" rows="4" placeholder="Deskripsi" required
                class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-blue-400"></textarea>

      <button onclick="simpanCatatan()"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">
        ğŸ’¾ Simpan
      </button>
    </div>

    <!-- hasil -->
    <div id="hasil" class="mt-8 space-y-4"></div>
  </div>

  <!-- modal hapus -->
  <div id="modal-hapus" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow w-96">
      <h2 class="text-lg font-semibold mb-4">KonfirmasiÂ Hapus</h2>
      <p class="text-gray-600 mb-6">Yakin menghapus catatan ini?</p>
      <div class="flex justify-end gap-3">
        <button onclick="tutupModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Batal</button>
        <button id="konfirmasi-hapus"
                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Hapus</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
